<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basket</title>
  <link rel="stylesheet" href="fonts/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="burger">
            <span></span>
          </div>
          <div class="header__left-side">
            <a href="main_page.html" class="logo"><img src="img/logo.png" alt="Logo" class="logo__img"></a>
            <div class="header__menu">
              <a href="main_page.html">Home</a>
              <a href="domain_page.html">Domini</a>
              <a href="hosting_page.html">Hosting</a>
              <a href="server_page.html">Server</a>
              <a href="#">Contattaci</a>
              <div class="header__menu-social-links">
                <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
              </div>
            </div>
          </div>
          <a id="top" href="main_page.html" class="logo__small"><img src="img/logo.png" alt="Logo" class="logo__small-img"></a>
          <div class="header__right-side">
            <div class="social-links">
              <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
              <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
              <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="language_not-main">
              <p>EN</p>
            </div>
            <div class="cart">
              <button id="cart-btn"><svg id="icons" class="cart__img_not-main" width="35px" height="33px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{ font-weight:bold;}</style></defs><title/><path class="cls-1" d="M13,38H53a2,2,0,0,0,1.93-1.47l6-22A2,2,0,0,0,59,12H12.75L12,7.65A2,2,0,0,0,10,6H5a2,2,0,0,0,0,4H8.33l4.28,24A7,7,0,0,0,13,48h1.68a7,7,0,1,0,12.64,0H37.68a7,7,0,1,0,12.64,0H56a2,2,0,0,0,0-4H13a3,3,0,0,1,0-6ZM56.38,16,51.47,34H16.67L13.46,16ZM24,51a3,3,0,1,1-3-3A3,3,0,0,1,24,51Zm23,0a3,3,0,1,1-3-3A3,3,0,0,1,47,51Z"/></svg></button>  
              <div class="cart__green-ball" id="cart"></div>
              <div id="products" class="cart__products">
                <p id="start">Empty</p>
                <div class="cart__products-bottom">
                  <p class="cart__products-cost"> <span class="cart__products-cost-span"> Total: € 29,99 </span>/in month</p>
                  <button class="cart__products-btn">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="basket">

        <div class="container">
        <h3 class="basket__title">Basket</h3>
            <div class="basket__main">
                <div class="basket__products">
                    <div class="basket__product">
                        <div class="basket__product-part">
                            <input type="checkbox" checked="checked" id="checkbox" class="cart__product-checkbox">
                            <label for="checkbox"></label>
                            <div class="basket__product-text">
                                <p class="basket__product-title">Hosting Linux Starter</p>
                                <p class="basket__product-subtitle">con cPanel</p>
                            </div>
                        </div>
                        <div class="basket__product-part">
                            <p class="basket__product-cost"> <span class="basket__product-cost_span">€ 29,99</span> /in month</p>
                            <button class="basket__product-cancel"></button>
                        </div>
                    </div>
                </div>
                <div class="basket__order">
                    <h4 class="basket__order-title">Order price</h4>
                    <div class="basket__order-cost"><p>Cost:</p><p>€ 29,99 <span>/in month</span></p></div>
                    <div class="basket__order-cost"><p>Additions:</p><p>€ 29,99 <span>/in month</span></p></div>
                    <div class="basket__order-cost basket__order-cost_total-cost"><p class="basket__order-cost_to-pay">To pay:</p><p>€ 59,98 <span>/in month</span></p></div>
                    <button class="basket__order-btn">Buy</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="copyright">
            <i class="fas fa-copyright"></i>
            <span>2020.Idea4Host</span>
          </div>
          <a href="#">
            <img src="img/logo.png" alt="Logo">
          </a>
          <div class="footer__social-links">
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
      </div>
    </footer>

  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
